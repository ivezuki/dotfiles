#------------------------------
# Basic
#------------------------------

# Prefix
unbind-key C-b
set-option -g prefix C-t
bind C-t select-pane -t :.+ #C-t C-tで次のペイン

set-option -g default-terminal screen-256color
set-option -g history-limit 10000

# マウスで操作できるようにする
set-window-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on

# ステータスバーの位置
set -g status-position bottom
# set -g status-position top

set -g status-right '#(whoami)@#H [%Y/%m/%d(%a) %H:%M]'
if "which rainbarf" "set -g status-right '#(rainbarf --bright --battery --bg colour235 --noloadavg --width 10 --remaining --tmux) #(whoami)@#H [%Y/%m/%d(%a) %H:%M]'"

#------------------------------
# Mapping
#------------------------------

# <prefix>-q 中の表示時間
set -g display-panes-time 10

# prefix + m/M でマウスのON/OFFが切り替えられるようにする
bind-key m \
  set-option -g mode-mouse on \; \
  set-option -g mouse-utf8 on \; \
  set-option -g mouse-resize-pane on \; \
  set-option -g mouse-select-pane on \; \
  set-option -g mouse-select-window on \; \
  display-message "Mouse: ON"
bind-key M \
  set-option -g mode-mouse off \; \
  set-option -g mouse-utf8 off \; \
  set-option -g mouse-resize-pane off \; \
  set-option -g mouse-select-pane off \; \
  set-option -g mouse-select-window off \; \
  display-message "Mouse: off"

# viスタイル（コピーモード時）
setw -g mode-keys vi
bind-key C-[ copy-mode
# vで選択、yでコピー(クリップボードにコピーされる)
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# ペインの分割
bind-key s split-window -hc "#{pane_current_path}"
bind-key i split-window -vc "#{pane_current_path}"

# ペインの切り替え
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key C-h select-pane -L
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key C-l select-pane -R
bind Tab select-pane -t :.+

# 新規ウィンドウ
bind c new-window -c "#{pane_current_path}"

# ウインドウの切り替え
bind-key C-n next-window
bind-key C-p previous-window

# ペインのリサイズ
bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

# クライアントの移動
bind-key C-i switch-client -p
bind-key C-o switch-client -n

# ステータスバーの表示・非表示トグル
bind-key @ set -g status

#------------------------------
# Misc
#------------------------------
# 設定ファイルのリロード
unbind-key r
bind-key r source-file ~/.tmux.conf\; display "Reloaded!"

